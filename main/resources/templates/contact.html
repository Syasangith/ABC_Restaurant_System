<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Color Palette */
        :root {
            --light-green: #E9F5DB;
            --mid-light-green: #CFE1B9;
            --mid-green: #B5C99A;
            --dark-green: #97A97C;
            --darker-green: #87986A;
            --deep-green: #718355;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light-green);
        }

        header {
            background-color: var(--deep-green);
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky; /* Make header sticky */
            top: 0; /* Stick to the top of the viewport */
            width: 100%; /* Full width */
            z-index: 1000; /* Ensure header stays on top */
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin: 0;
        }

        .container {
            width: 85%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .nav-menu {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }

        .nav-menu li {
            margin: 0 15px;
        }

        .nav-menu a {
            text-decoration: none;
            color: white;
            font-weight: 500;
            font-size: 1.1rem;
            padding: 10px 15px;
            border-radius: 10px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .nav-menu a:hover {
            background-color: var(--darker-green);
            color: var(--light-green);
        }

        .section {
            background: white;
            padding: 40px;
            margin: 30px 0;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .section h2 {
            font-size: 2rem;
            color: var(--deep-green);
            border-bottom: 3px solid var(--mid-green);
            padding-bottom: 10px;
            margin-bottom: 25px;
        }

        .section p, .section form label {
            font-size: 1rem;
            color: var(--darker-green);
            line-height: 1.6;
        }

        .section form {
            margin-top: 25px;
        }

        .section form label {
            margin-top: 15px;
        }

        .section form input, .section form textarea {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid var(--mid-green);
            border-radius: 10px;
            font-size: 1rem;
            background-color: var(--mid-light-green);
            color: var(--dark-green);
            transition: all 0.3s ease;
        }

        .section form input:focus, .section form textarea:focus {
            border-color: var(--deep-green);
            background-color: white;
            outline: none;
        }

        .section form button {
            padding: 15px 30px;
            background-color: var(--dark-green);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .section form button:hover {
            background-color: var(--deep-green);
        }

        footer {
            background-color: var(--deep-green);
            color: white;
            text-align: center;
            padding: 15px 0;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 40px;
        }

        footer p {
            margin: 0;
            font-size: 1rem;
        }
    </style>
</head>
<body>
<header>
    <div class="container">
        <br>
        <ul class="nav-menu">
            <li><a href="/homepage">Home</a></li>
            <li><a href="/about">About Us</a></li>
            <li><a href="/reservations">Reservations</a></li>
            <li><a href="/gallery">Gallery</a></li>
            <li><a href="/contact">Contact Us</a></li>
            <li><a href="/logout">Log Out</a></li>
        </ul>
    </div>
</header>

<div class="container">
    <!-- Contact Us Section -->
    <div class="section">
        <h2>Feedback</h2>

        <form action="/submit-contact-form" method="post">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="6" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>
</div>

</body>
</html>
